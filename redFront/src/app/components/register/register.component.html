<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mainClass">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>

          <div class="form-label-group inputDiv">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required autofocus>
          </div>

          <div class="form-label-group inputDiv">
            <label for="inputFirstname">FirstName</label>
            <input type="text" class="form-control" id="firstname" placeholder="FirstName" required autofocus>
          </div>

          <div class="form-label-group inputDiv">
            <label for="inputLastname">LastName</label>
            <input type="text" class="form-control" id="lastname" placeholder="LastName" required autofocus>
          </div>

          <div class="form-label-group inputDiv">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required autofocus>
          </div>



          <div class="form-label-group pwdDiv">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"  required>
          </div>




          <button class="btn btn-lg btn-primary btn-block text-uppercase btn-register" type="submit"  >Sign Up</button>
          <!-- <div *ngIf="invalidLogin" class="error">
            <div>Invalid credentials.</div>
          </div> -->

      </div>
    </div>
  </div>
</div>
