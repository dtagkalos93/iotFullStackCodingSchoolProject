<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" formControlName="username" id="username" placeholder="Email address" required autofocus>
          </div>

          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
          </div>


          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"  [disabled]="loginForm.invalid">Sign in</button>
          <div *ngIf="invalidLogin" class="error">
            <div>Invalid credentials.</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
